<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="paystyle.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" placeholder="Anshu Kumari" required></p>
        <fieldset>
            <legend>Gender:*</legend>
        <p>
            Male <input type="radio" name="gender" id="" required>
            Female <input type="radio" name="gender" id="" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="60" rows="5" placeholder="Enter your address"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required placeholder="anshuk97984@gmail.com"></p>
        <p>Pincode:* <input type="number" name="pincode" id="" required placeholder="831002"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number:* <input type="number" name="card_number" id="" required placeholder="1111-2222-3333-4444">
        </p>
        <p>
            Expiration Date:* <input type="date" name="exp_date" id="" required>
        </p>
        <p>
            CVV:* <input type="password" name="cvv" id="" required placeholder="123">
        </p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
